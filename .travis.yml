# http://www.debonair.io/post/maven-cd/ was helpful
sudo: required
services:
  - docker
env:
  global:
    - secure: ""
    - # ^^ OSSRH_JIRA_USERNAME
    - secure: ""
    - # ^^ OSSRH_JIRA_PASSWORD
    - secure: ""
    - # ^^ GPG_KEY_NAME
    - secure: ""
    - # ^^ GPG_PASSPHRASE
branches:
  only:
  - master
  - /^v[0-9]+\.[0-9]+\.x$/
install:
  - mkdir -p ~/.yaktor
  - curl -L https://github.com/SciSpike/yaktor/archive/v0.3.0.zip > ~/.yaktor/yaktor.zip
  - unzip ~/.yaktor/yaktor.zip -d ~/.yaktor
  - docker build -t build:latest docker
  - docker run -d --name bob -v $PWD:/build -v ~/.yaktor/yaktor-0.3.0:/yaktor -e MAVEN_OPTS="-Xms256m -XX:MaxPermSize=1024m -Xmx1024m" -e MAVEN_SETTINGS=deploy/maven-settings.xml -e CLI_DIR=./cli -e OSSRH_JIRA_USERNAME="$OSSRH_JIRA_USERNAME" -e OSSRH_JIRA_PASSWORD="$OSSRH_JIRA_PASSWORD" -e GPG_KEY_NAME="$GPG_KEY_NAME" -e GPG_PASSPHRASE="$GPG_PASSPHRASE" -e encrypted_ff7df2c82614_key="$encrypted_ff7df2c82614_key" -e encrypted_ff7df2c82614_iv="$encrypted_ff7df2c82614_iv" build:latest tail -f /dev/null
script:
  - docker exec -it bob npm install -g semver
  - docker exec -it bob mvn clean install -B -V -P release -Dyaktor.version=/yaktor
after_success:
  - docker exec -it bob cli/travis-before-deploy.sh
  - docker exec -it bob cli/deploy.sh

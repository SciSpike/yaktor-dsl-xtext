# http://www.debonair.io/post/maven-cd/
sudo: required
dist: trusty
language: java
jdk:
  - openjdk7
env:
  global:
    - secure: ""
    - # ^^ OSSRH_JIRA_USERNAME
    - secure: ""
    - # ^^ OSSRH_JIRA_PASSWORD
    - secure: ""
    - # ^^ GPG_KEY_NAME
    - secure: ""
    - # ^^ GPG_PASSPHRASE
branches:
  only:
  - master
  - /^v[0-9]+\.[0-9]+\.x$/
install:
  - nvm install 4.4
  - nvm use 4.4
  - mkdir -p ~/.yaktor
  - curl -L https://github.com/SciSpike/yaktor/archive/v0.3.0.zip > ~/.yaktor/yaktor.zip
  - unzip ~/.yaktor/yaktor.zip -d ~/.yaktor
script:
  - mvn install -B -V -P release -Dyaktor.version=~/.yaktor/yaktor-0.3.0
cache:
  directories:
    - ~/.m2/repository
after_success:
  - ./deploy/before-deploy.sh
  - echo "Call ./cli/deploy here"
#  - MAVEN_SETTINGS=deploy/maven-settings.xml DIR=./cli && ./cli/deploy
